    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

<body style="background-color: #f45454;"> 
    
    <section class="vh-100" >

                                                </select>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label>To </label>
                                                <select class="form-select" name="to">
                                                    <option></option>
                                                    <option value="Madambakkam Sivan Kovil">Madambakkam Sivan Kovil</option>
                                                    <option value="KozhiPanni">KozhiPanni</option>
                                                    <option value="Rajkilpakkam">Rajkilpakkam</option>
                                                    <option value="Camproad">Camproad</option>
                                                    <option value="MahaLakshmi Nagar">MahaLakshmi Nagar</option>
                                                    <option value="Noothencheri">Noothencheri</option>
                                                    <option value="Medavakkam">Medavakkam</option>
                                                    <option value="Tambaram East">Tambaram East</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0 ">
                                                <label>How Many Tickets?</label>
                                                <input  type="text" placeholder="1" value="1" name="count" class="form-control  " >
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-dark btn-lg bg-danger">Next</button>
                                        </div>

                                    </form>

                                </div>
                              

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
